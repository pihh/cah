<header class="game-state-container">
  <div class="game-state" id="game-state">{{state}}</div>
</header>
<header class="header-container">
  <div class="player-score-container">
    {{name}} <span class="player-score">{{score}}</span>
  </div>
  <div class="round-timer {{countdownClass}}">{{countdown__}}</div>
  <div class="game-score-container">
    Round <span class="game-round">{{round}}</span>
  </div>
</header>
