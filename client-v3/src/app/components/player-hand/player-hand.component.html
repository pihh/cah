<footer class="hand-container" id="player-hand">
  <div class="player-hand-controls">
    <div class="player-hand-controls__left" (click)="prevCard()"></div>
    <div class="player-hand-controls__mid" (click)="selectCard()"></div>
    <div class="player-hand-controls__right" (click)="nextCard()"></div>
  </div>
  <div class="player-hand">
    <div class="player-card"
      *ngFor="let card of cards; index as i"
      [class.selected]="i == selectedCardIndex"
      [class.prev]="i == prevCardIndex"
      [class.next]="i == nextCardIndex"
      [class.prev2]="i == prevPrevCardIndex"
      [class.next2]="i == nextNextCardIndex"
      [class.chosen]="i == chosenCardIndex"
      [class.gone]="i == answeredCardIndex"

      >
      <div class="player-card-actions">

        <div class="player-card-confirm" (click)="confirmAnswer()"></div>
        <div class="player-card-discard" (click)="discardAnswer()"></div>
      </div>
      {{ card.text }}
    </div>
