<div class="game-header">
  <header id="app-header" class="app-section">
    <section id="app-header--top">
      <div
        id="app-header--top--section-icon"
        class="flex-center"
        [class.display-action]="isAnswerSelected || isVoteSelected"
      >
        <!--display-action-->
        <div class="header-action-message-container">
          <div
            class="header-action-message"
            [class.page-message-visible]="pageMessage"
          >
            {{ pageMessage }}
          </div>
          <img src="/assets/images/logo-black.png" class="logo-small" />
        </div>
      </div>
      <div id="app-header--top--section-action" class="flex-center">
        <div id="app-header--top--section-action--container">
          <div>{{ headerMessage }}.</div>
          <div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-arrow-up-circle"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z"
              />
            </svg>
          </div>
          <div></div>
        </div>
      </div>
    </section>
    <section>
      <hr />
    </section>
    <section id="app-header--bottom">
      <div id="app-header--bottom--container">
        <div class="app-header--bottom-container--player">
          <span>
            {{ playerName }}
          </span>
          <span class="badge">{{ score }}</span>
        </div>
        <div class="app-header--bottom-container--player--round-time">{{roundTime}}</div>
        <div>Round #{{ round }}</div>
      </div>
    </section>
  </header>
</div>
