      <main class="vote-page__answers">

      <main class="vote-page__question-container">

          <div>I drink to forget _____?</div>
        </div>
      </main>
    </div>

    <script type="module" src="/main.js"></script>
    <script>
      function voteAnswer(index) {
        const $cards = Array.from(document.querySelectorAll(".player-card"));
        const $card = $cards[index];
        let selectedIndex = -1;
        for (let i = 0; i < $cards.length; i++) {
          const $c = $cards[i];

          if ($c.querySelector("div").classList.contains("selected")) {
            selectedIndex = i;
          }

          $c.querySelector("div").classList.remove("selected");
          $c.querySelector("div").classList.add("transition");
        }

        if (selectedIndex != index || selectedIndex == -1) {
          $card.querySelector("div").classList.add("selected");
        }
        console.log("vote", $card);
      }
    </script>
